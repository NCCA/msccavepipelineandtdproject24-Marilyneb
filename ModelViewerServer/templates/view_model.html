<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ model_name }}</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/STLLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        var scene, camera, renderer, controls;

        function init() {
            // Create a scene
            scene = new THREE.Scene();

            // Create a camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 10); // Move the camera back along the z-axis

            // Create lighting
            var ambientLight = new THREE.AmbientLight(0xffffff, 0.5); // Soft white ambient light
            var directionalLight = new THREE.DirectionalLight(0xffffff, 0.5); // White directional light from above
            scene.add(ambientLight, directionalLight);

            // Create a renderer
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Create OrbitControls
            controls = new THREE.OrbitControls(camera, renderer.domElement);

            // Load the model
            loadModel();
        }

        function loadModel() {
        var loader;
        if ("{{ model_name }}".endsWith(".obj")) {
            loader = new THREE.OBJLoader();
            loader.load(
                '/assets/{{ model_name }}',
                function (object) {
                    scene.add(object);
                },
                function (xhr) {
                    console.log((xhr.loaded / xhr.total * 100) + '% loaded');
                },
                function (error) {
                    console.error('An error happened', error);
                }
            );
     } else if ("{{ model_name }}".endsWith(".stl")) {
            loader = new THREE.STLLoader();
            loader.load(
                '/assets/{{ model_name }}',
            function (geometry) {
                var mesh = new THREE.Mesh(geometry);
                scene.add(mesh);
            },
            function (xhr) {
                console.log((xhr.loaded / xhr.total * 100) + '% loaded');
            },
            function (error) {
                console.error('An error happened', error);
            }
        );
        return;
    } else {
        console.error("Unsupported model format");
        return;
    }
}


        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        init();
        animate();
    </script>
</body>
</html>
